name: Sync to Hugging Face hub
on:
  push:
    branches:
      - feature/*
  workflow_dispatch:

jobs:
  sync-to-hub:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0
          lfs: true
      - name: Add remote 
        env:
          HF_TOKEN: ${{ secrets.HF_ACCESS_TOKEN }}
        run: git remote add space https://SahilAhuja:$HF_TOKEN@huggingface.co/spaces/SahilAhuja/santander-customer-transaction-app
      - name: Push to hub
        env:
          HF_TOKEN: ${{ secrets.HF_ACCESS_TOKEN }}
        run: git push --force https://SahilAhuja:$HF_TOKEN@huggingface.co/spaces/SahilAhuja/santander-customer-transaction-app main
